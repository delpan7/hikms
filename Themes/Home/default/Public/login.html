<!--<div class="center-block">-->
  <div class="panel panel-default login-box">
    <div class="panel-heading">
      <h3 class="panel-title">请登陆</h3>
    </div>
    <div class="panel-body">
    <form class="" role="form" action="{:U('home/Public/doLogin')}" method="post">
      <!--<form class="" role="form" action="{:U('home/Public/doLogin', '', true, 'https://login.delpan.com')}" method="post">-->
      <div class="form-group">
        <label class="sr-only" for="username">用户名</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
      </div>
      <div class="form-group">
        <label class="sr-only" for="password">密码</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
      </div>
      <div class="form-group">
        <label class="sr-only" for="verify">验证码</label>
        <input type="text" name="verify" class="form-control" id="verify" placeholder="请输入验证码" >

      </div>
      <div class="form-group">
        <img class="verifyimg" src="{:U('home/Public/verify')}"  />
      </div>
      <div class="form-group">
        <input type="checkbox" name="remember"> 记住密码
      </div>
      <button type="submit" class="btn btn-primary btn-block">登陆</button>
      <div class=""><a href="{:U('home/User/register', '', true, 'delpan')}" class="btn btn-link">找回密码</a><a href="{:U('home/User/register', '', true, 'delpan')}" class="btn btn-link">立即注册</a></div>
    </form>
    </div>
  </div>
<!--</div>-->
