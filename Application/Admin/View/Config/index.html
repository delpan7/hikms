<div class="main-title">
		<h3>配置管理 [ 
      <present name='group'>
        <a href="{:U('Admin/Config/index')}">全部</a>&nbsp;
      <else/>
        <strong>全部</strong>&nbsp;
      </present>
      <volist name='groups' id='vo'>
        <heq name='key' value='$group'>
        <strong>{$vo}</strong>&nbsp;
        <else/>
        <a href="{:U('Admin/Config/index', array('group'=>$key))}">{$vo}</a>&nbsp;
        </heq>
      </volist>
      ]</h3>
</div>

<div class="cf">
  <a href="{:U('Admin/Config/add')}" class="btn btn-primary">新 增</a>
  <a href="{:U('Admin/Config/delete')}" class="btn btn-primary">删 除</a>

  <!-- 高级搜索 -->
  <div class="pull-right">
    <div class="pull-right input-group">
    <input type="text" placeholder="请输入配置名称" class="form-control" name="name">
    <span class="input-group-btn"><a url="__SELF__" id="search" href="javascript:;" class="btn btn-primary">搜索</a></span>
    </div>
  </div>
</div>

<div class="">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th class="row-selected">
          <input type="checkbox" class="checkbox check-all">
        </th>
        <th>ID</th>
        <th>名称</th>
        <th>标题</th>
        <th>分组</th>
        <th>类型</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
    <volist name="config_items.data" id="vo">
      <tr>
        <td><input type="checkbox" value="{$vo.id}" name="id[]" class="ids row-selected"></td>
        <td>{$vo.id}</td>
        <td><a href="{:U('Admin/Config/edit', array('id'=>$vo['id']))}">{$vo.name}</a></td>
        <td>{$vo.title}</td>
        <td>{$config_group[$vo['group']]}</td>
        <td>{$config_items[$vo['type']]}</td>
        <td>
          <a href="{:U('Admin/Config/edit', array('id'=>$vo['id']))}" title="编辑">编辑</a>
          <a href="{:U('Admin/Config/delete', array('id'=>$vo['id']))}" title="删除" class="confirm ajax-get">删除</a>
        </td>
      </tr>
    </volist>
    </tbody>
  </table>
  <!-- 分页 -->
  <div class="page">
    <ul class="pagination">{$config_items.html}</ul>
  </div>
</div>
