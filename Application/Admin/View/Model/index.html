<div class="main-title">
		<h3>模型管理</h3>
</div>

<div class="cf">
  <a href="{:U('Admin/Model/add')}" class="btn btn-primary">新 增</a>
  <a href="{:U('Admin/Model/delete')}" class="btn btn-primary">删 除</a>
</div>

<div class="">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th class="row-selected">
          <input type="checkbox" class="checkbox check-all">
        </th>
        <th>ID</th>
        <th>标识</th>
        <th>名称</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
    <volist name="model_list" id="vo">
      <tr>
        <td><input type="checkbox" value="{$vo.id}" name="id[]" class="ids row-selected"></td>
        <td>{$vo.id}</td>
        <td><a href="{:U('Admin/Model/edit', array('id'=>$vo['id']))}">{$vo.name}</a></td>
        <td>{$vo.title}</td>
        <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
        <td>
          <a href="{:U('Admin/Field/index', array('model_id'=>$vo['id']))}" title="字段">字段</a>
          <a href="{:U('Admin/Model/edit', array('id'=>$vo['id']))}" title="编辑">编辑</a>
          <a href="{:U('Admin/Model/delete', array('id'=>$vo['id']))}" title="删除" class="confirm ajax-get">删除</a>
        </td>
      </tr>
    </volist>
    </tbody>
  </table>
</div>
