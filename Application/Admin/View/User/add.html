<php>
  $post_url = U('Admin/User/add');
  if(ACTION_NAME == 'edit'){
    $post_url = U('Admin/User/edit', array('uid'=>I('get.uid')));
  }
  
</php>
<form class="config-form" role="form" action="{$post_url}" method="POST">
  <input type="hidden" name="uid" value="{$user_info.uid}">
    <div class="form-group">
      <label class="config-form-label" >用户名（数据表字段确认后不能再修改，必须由下划线和单词字符组成）</label>
      <input type="text" name="username" class="form-control" value="{$user_info.username}" <eq name='ACTION_NAME' value='edit'>disabled</eq>>
    </div>
    <div class="form-group">
      <label class="config-form-label" >密码</label>
      <input type="text" name="password" class="form-control" value="{$user_info.password}">
    </div>
    <div class="form-group">
      <label class="config-form-label" >妮称</label>
      <input type="text" name="len" class="form-control" value="{$user_info.nickname}" />
    </div>
    <div class="form-group">
      <label class="config-form-label" >email</label>
      <input type="email" name='email' class="form-control" value="{$user_info.email}" />
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
  </form>
